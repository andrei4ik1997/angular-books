<mat-card>
	<mat-card-header>
		<mat-card-title>{{ book().title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>Автор: {{ book().author }}</p>
		<p>Количество страниц: {{ book().pages }}</p>
		<p>Язык: {{ book().language }}</p>
		<p>Жанр: {{ book().genre }}</p>
	</mat-card-content>
</mat-card>
